<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de desconto</title>
</head>

<body>

    <main>

        <h1>Calculadora de desconto</h1>
        <p>Entre com o valor total e o desconto que deseja inserir</p>

        <div id="input">

            <label for="valor">Digite o valor inicial: </label>
            <input type="number" id="valor">


            <label for="porcentagem">Digite o valor do desconto em porcentagem: </label>
            <input type="number" id="porcentagem">

            <button onenter onclick="calcular()">Calcular</button>
        </div>





    </main>

    <script src="script.js"></script>

</body>

</html>
